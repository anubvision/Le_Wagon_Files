<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <h2 class="text-center font-weight-bold py-3">Create your account</h1>
        <form class="pt-3">

          <div class="justify-content-center form-row">

            <div class="col-6 col-lg-3">
              <p>Your first name</p>
              <input type="tex" class="form-control" placeholder="First name">
            </div>
            <div class="col-6 col-lg-3">
              <p>Your last name</p>
              <input type="tex" class="form-control" placeholder="Last name">
            </div>

          </div>
          <div class="justify-content-center row">
            <div class="col-12 col-md-6 col-lg-4 ">
              <div class="col-6">
                  <p>Your Email</p>
                  <input type="tex" class="form-control" placeholder="Email">
              </div>
              <form action="#">
                <h2 class="text-center font-weight-bold py-3">Create your account</h1>
              </form>
            </div>
          </div>
          <div class="justify-content-center row">
            <div class="col-6">
                <p>Your password</p>
                <input type="tex" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group col-6 justify-content-center row">
            <label for="exampleFormControlSelect1">How do you know us?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Facebook</option>
              <option>Google Search</option>
              <option>Friends</option>
            </select>
          </div>
        </form>

    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
